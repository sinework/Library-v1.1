<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Document</title>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light fixed-top">
      <div class="container-fluid justify-content-around">
        <div><h3 class="text-dark">My Library</h3></div>
      </div>
    </nav>

    <main class="container">
      <div
        class="display-form   text-center mt-5 py-5 px-3"
        id="form-holder"
      >
        <button class="btn display-btn bg-dark text-light" >
          Add a book
        </button>
        <div class="card form-card d-none mt-2 " style="max-width: 60rem;">
          <div class="card-body">
            <h5 class="card-title">Add a book</h5>
            <form>
            <div class="mb-3">
              <label for="bookTitle" class="form-label">Book Title</label>
              <input type="text" class="form-control" id="bookTitle" placeholder="What is the title of the book">
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control" id="author" placeholder="Author of the book">
            </div>
            <div class="mb-3">
              <label for="numberOfPages" class="form-label">Number of pages</label>
              <input type="text" class="form-control" id="numberOfPages" placeholder="Number of pages">
            </div>
            <div class="mb-3">
              <label for="genre" class="form-label">Genre</label>
              <input type="text" class="form-control" id="genre" placeholder="Genre of the book">
            </div>
            <input type="checkbox" class="form-check-input" id="readStatus">
            <label class="form-check-label" for="readStatus">I've read it already</label>
          </div>
          <button type="submit" class="btn btn-dark submit-form text-light mx-5 mb-2"  >Submit</button>
        </form>
          </div>
        </div>
      </div>
      <div class="row py-5 mt-5">
        <div class="book-display col-lg-8">
          <div class="d-flex flex-row justify-content-around" id="card-display">

         
          </div>
        </div>
        </div>
      </div>
    </main>
    <!-- /.container -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script  src="./script.js"></script>
  </body>
</html>
